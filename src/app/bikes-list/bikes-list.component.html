<div class="row">
  <div class="col">
    <div class="jumbotron">
      <h3 class="display-3">{{ numberOfBikes }} rowerów w ofercie</h3>
      <p class="lead">Największy wybór wśród sklepów internetowych!</p>
    </div>
  </div>
</div>
<div class="row">
<div class="col">
  <div class="card-columns">
    <bike-list-item *ngFor="let bike of bikes" [bike]="bike" (qtyChange)="qtyChange($event)"></bike-list-item>
  </div>
</div>
